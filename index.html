<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory game</title>
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="top-box"></div>
        <div class="game-box">
            <div class="start-menu">
                <h2>Choose your difficulty</h2>
                <div class="diff-choice">
                    <div class="diff easy">Easy</div>
                    <div class="diff medium">Medium</div>
                    <div class="diff hard">Hard</div>
                </div>
                <h2>Start Game</h2>
                <img src="./img/arrow-png-26.png" alt="">
                <div class="btn-box">
                    <div class="underpants"></div>
                    <div class="bg-star"></div>
                </div>
            </div>
            <div class="card-container">
                <div class="card-row">
                    <div class="card hidden card1" id="card1"></div>
                    <div class="card hidden card1" id="card2"></div>
                    <div class="card hidden card2" id="card3"></div>
                    <div class="card hidden card2" id="card4"></div>
                </div>
                <div class="card-row">
                    <div class="card hidden card3" id="card5"></div>
                    <div class="card hidden card3" id="card6"></div>
                    <div class="card hidden card4" id="card7"></div>
                    <div class="card hidden card4" id="card8"></div>
                </div>
                <div class="card-row">
                    <div class="card hidden card5" id="card9"></div>
                    <div class="card hidden card5" id="card10"></div>
                    <div class="card hidden card6" id="card11"></div>
                    <div class="card hidden card6" id="card12"></div>
                </div>
                <div class="card-row">
                    <div class="card hidden card5" id="card9"></div>
                    <div class="card hidden card5" id="card10"></div>
                    <div class="card hidden card6" id="card11"></div>
                    <div class="card hidden card6" id="card12"></div>
                </div>
                <div class="card-row">
                    <div class="card hidden card5" id="card9"></div>
                    <div class="card hidden card5" id="card10"></div>
                    <div class="card hidden card6" id="card11"></div>
                    <div class="card hidden card6" id="card12"></div>
                </div>
                <div class="card-row">
                    <div class="card hidden card5" id="card9"></div>
                    <div class="card hidden card5" id="card10"></div>
                    <div class="card hidden card6" id="card11"></div>
                    <div class="card hidden card6" id="card12"></div>
                </div>
            </div>
            <!-- <div class="score-data">
                <span>Attempts </span><span id="attempt"></span>
            </div> -->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
